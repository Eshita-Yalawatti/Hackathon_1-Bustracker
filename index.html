<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
    <!--Header-->
    <header class="header">
        <nav class="nav">
            <h1>Track Your Bus</h1>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="admin.html" type="button" class="button">Admin Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Home-->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-time form_close"></i>
            
            <!--Login Form-->
            <div class="login_form">
                <form action="" id="login">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="text" placeholder="Enter your Email" id="loginEmail" required>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Enter your Password" id="loginPassword" required>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <!-- <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot Password?</a>
                    </div> -->

                    <button class="button" type="submit">Login Now</button>

                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signupLink">Signup</a>
                    </div>
                </form>
            </div>

            <!--Signup Form-->
            <div class="signup_form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="text" placeholder="Enter your Email" required>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create Password" required>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button class="button">Signup Now</button>

                    <div class="login_signup">
                        Already have an account? <a href="#" id="loginLink">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="scripts/script.js"></script>

</body>
</html>
